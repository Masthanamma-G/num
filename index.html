<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-number</title>
    <link rel="stylesheet" href="first.css">
    <style>
        body{
    background-image: linear-gradient(250deg,rgb(212, 212, 97),rgb(238, 130, 238));
    background-size: cover;
    text-align: center;
    margin-top: 150px;
}
button{
    width: 60px;
    height: 30px;
    font-weight: bold;
   
    border-radius: 10px;
}
button:hover{
    background-color: skyblue;
}
input[type=number]{
    width: 200px;
    height: 20px;
    box-shadow:0 0 20px;
}
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <div class="page">
        <div>Guess a number between 1 and 100</div>
        <input type="number" id="number"  min="1" max="100">
        <button id="submit" >Submit</button>
        <p id="message"></p>
    </div>
    <script src="prg.js"></script>
</body>
</html>
